{% if page == 'clothes' %}

{% if page == 'shoes' %}
  {% set src = 'shoes/' %}
{% endif %}

<div class="card">
  <div class="card__overlay">
    <img class="card__img" src="img/{{ src }}{{ card.img }}.jpg" alt="#">
  </div>

  <div class="card__inner">
    <a class="card__title" href="product.html">{{ card.title }}</a>
    <span class="card__price">â‚¦ 10,000</span>
  </div>

  <div class="card__buttons">
    <button class="card__like" aria-label="add to favorites">
      <svg class="card__like-icon" width="18" height="16">
        <use href="img/sprite.svg#heart-stroke"></use>
      </svg>
    </button>
    <button class="card__add" type="button">
      <span class="card__add-text">add to cart</span>
      <img class="card__add-icon" src="img/icons/cart-add.svg" width="15" height="15" alt="icon cart">
    </button>
  </div>
</div>
